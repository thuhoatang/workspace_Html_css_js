<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM HTML</title>
</head>
<body>
    <h2>"Pimp My Shoes: Contest Entry Form</h2>
    <p>Want to trade in your old sneakers for a custom pair of Forcefiels>?
        Make a case for why your shoes have got to and you may be one of ten lucky winner. </p>
    
    <form action="#">
        <ul>
            <li class="information"><label for="name"> Name:</label> 
                <input type="text" id="name">
            </li>
           
            <li class="information"><label for="email">Email Address:</label>
                <input type="text" id="email">
            </li>
            
            <li class="information"><label for="phone"> Telephone Number:</label>
                <input type="tel" id="phone">
            </li>
            
            <li class="information"><label for="odl">My shoes are SO old:</label></li>
            <input type="number" id="old" placeholder="No more than 300 ........">
            
        </ul>     
    </form> 
    <h3>Design your custom Forcefields</h3>
    <fieldset>
            <legend>Custom Shoes Design  </legend>
                <fieldset>
                    <legend>Color (choose one)</legend>
                       <form action="#">
                           <ul>
                               <li><input type="radio"> 
                                    <label for="red"> Red</label>
                                </li>
                                <li>
                                    <input type="radio">
                                    <label for="Blue"> Blue</label>
                                </li>
                                <li>
                                    <input type="radio">
                                    <label for="black"> Black</label>
                                </li>
                                <li>
                                    <input type="radio">
                                    <label for="Sliver"> Sliver</label>
                                </li>
                           </ul>
                       </form>
                </fieldset>
                <fieldset>
                    <legend>Foature (Choose as many as you want)</legend>
                    <form action="#">
                        <ul>
                            <input type="text">
                        </ul>
                    </form>
                </fieldset>
            
      
    </fieldset>
    
</body>
</html>
